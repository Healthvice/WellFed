name: $(Date:yyyyMMdd)$(Rev:.r)-$(Build.SourceBranchName)

trigger: none
  #branches:
    #include:
      #- main
      # - dummy-main

pr: none

variables: 
  - group: wellfed-variablegroup  # References a variable group for environment variables.

jobs:
  - job: Wellfef_frontend_CI_pipeline
    pool:
      vmImage: 'ubuntu-latest'  # Executes tasks on an Ubuntu-based environment.

    steps:
      - task: Bash@3
        displayName: "Run Ansible Playbook"
        env:
          git_username: "$(git_username)"
          git_password: "$(git_password)"
          subscription_id: "$(subscription_id)"
          service_principal_id: "$(service_principal_id)"
          service_principal_secret: "$(service_principal_secret)"
          acr_regisroty_url: "$(acr_regisroty_url)"
          acr_username: "$(acr_username)"
          tenant_id: "$(tenant_id)"
          service_name: "$(service_name)"
          source_dir: "$(Build.SourcesDirectory)"
        inputs:
          targetType: inline
          script: |
            pwd
            # cd ${source_dir}/frontend/wellfed
            # pwd
            python3 --version
            pip --version
            pip3 --version
            ls -lrt
            ansible-playbook  ${source_dir}/frontend/wellfed/cicd/ansible/ci.yaml -i "localhost, " -v
