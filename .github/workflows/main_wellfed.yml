name: Build and deploy Node.js app to Azure Web App - Wellfed

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        working-directory: frontend/wellfed # Ensure this matches your project directory
        run: |
          npm install
          npm run build # Ensure this is configured to build your Next.js app
          npm run test --if-present || echo "Tests failed but continuing"
      
      - name: Upload artifact for deployment job
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: frontend/wellfed # Package the entire project directory for deployment

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: 'oidc'

      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Wellfed' # Replace with your actual Azure App Service name
          package: frontend/wellfed # Deploy the entire project to allow server-side handling
